[package]
name = "hosting-on-command"
version = "0.1.0"
authors = ["Hampus Lidin <hampuslidin@gmail.com>"]
edition = "2018"

[[bin]]
name = "hoc"
path = "./src/main.rs"

[dependencies]
colored = "2.0.0"
reqwest = { version = "0.11.4", features = ["blocking"] }
ctrlc = "3.2.1"
lazy-regex = "2.2.1"
lazy_static = "1.4.0"
plist = "1.2.1"
serde = { version = "1.0.130", features = ["derive"] }
structopt = "0.3.23"
strum = { version = "0.21.0", features = ["derive"] }
tempfile = "3.2.0"
thiserror = "1.0.29"
zip = "0.5.13"

hoclog = { path = "../hoclog" }
hocproc = { path = "../hocproc" }
hoclib = { path = "../hoclib" }
