name: Create Release

on:
  workflow_dispatch:
    inputs:
      bumpVersion:
        description: "Bump version"
        required: true
        default: patch
        type: choice
        options:
        - patch
        - minor
        - major
  
jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: "scripts/bumb_version.py $BUMP_VERSION"
        env:
          BUMP_VERSION: ${{ inputs.bumpVersion }}
