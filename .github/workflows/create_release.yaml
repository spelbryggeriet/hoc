name: Create Release

on:
  workflow_dispatch:
    inputs:
      bumpVersion:
        description: "Bump version"
        required: true
        default: patch
        type: choice
        options:
        - patch
        - minor
        - major
      changelog:
        description: "Changelog"
        required: true
        type: string
  
jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Bump version: $BUMP_VERSION"
          echo "Changelog: $CHANGELOG"
        env:
          BUMP_VERSION: ${{ inputs.bumpVersion }}
          CHANGELOG: ${{ inputs.changelog }}
